services:
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: bc_kafka
    ports:
      - "29092:29092"
    environment:
      KAFKA_PROCESS_ROLES: controller,broker
      KAFKA_NODE_ID: 1
      KAFKA_LISTENERS: LISTENER_INTERNAL://0.0.0.0:9092,LISTENER_LOCAL://0.0.0.0:29092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: LISTENER_INTERNAL://kafka:9092,LISTENER_LOCAL://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,LISTENER_INTERNAL:PLAINTEXT,LISTENER_LOCAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: LISTENER_INTERNAL
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      CLUSTER_ID: U2hvdyBNZSBEYSBNb25leQ==
      KAFKA_LOG_RETENTION_HOURS: 24
      KAFKA_LOG_RETENTION_BYTES: 1073741824
      KAFKA_LOG_SEGMENT_BYTES: 107374182
      KAFKA_LOG_CLEANUP_POLICY: delete
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - traefik-net
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  akhq:
    image: tchiotludo/akhq:0.24.0
    container_name: bc_akhq
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "9094:8080"
    volumes:
      - ./config/akhq/application.yml:/app/application.yml:ro
    restart: unless-stopped
    networks:
      - traefik-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.akhq-https.rule=Host(`akhq.lab9.studio`)"
      - "traefik.http.routers.akhq-https.entrypoints=websecure"
      - "traefik.http.routers.akhq-https.tls=true"
      - "traefik.http.routers.akhq-https.tls.certresolver=letsencrypt"
      - "traefik.http.routers.akhq-https.service=akhq"
      - "traefik.http.services.akhq.loadbalancer.server.port=8080"

  postgres:
    image: postgres:17.5-alpine
    container_name: bc_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: bc
    volumes:
      - pg_data:/var/lib/postgresql/data
      - pg_init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - traefik-net

  stream:
    build:
      context: ../../bc-go
      dockerfile: ../bc-go-deploy/docker/stream.dockerfile
    container_name: bc_stream
    depends_on:
      kafka:
        condition: service_healthy
    volumes:
      - ./config/stream:/config:ro
    restart: unless-stopped
    networks:
      - traefik-net

  dashboard:
    build:
      context: ../../bc-go
      dockerfile: ../bc-go-deploy/docker/dashboard.dockerfile
    container_name: bc_dashboard
    depends_on:
      kafka:
        condition: service_healthy
    volumes:
      - ./config/dashboard:/config:ro
    ports:
      - "9000:8080"
    restart: unless-stopped
    networks:
      - traefik-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`lab9.studio`) && !PathPrefix(`/api`)"
      - "traefik.http.routers.app.entrypoints=websecure"
      - "traefik.http.routers.app.tls=true"
      - "traefik.http.routers.app.tls.certresolver=letsencrypt"
      - "traefik.http.routers.app.service=dashboard"
      - "traefik.http.routers.api.rule=Host(`lab9.studio`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls=true"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.api.service=dashboard"
      - "traefik.http.services.dashboard.loadbalancer.server.port=8080"

  traefik:
    image: traefik:v3.0
    container_name: bc_traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./deploy/traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./deploy/traefik/acme.json:/acme.json
    networks:
      - traefik-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`lab9.studio`) && PathPrefix(`/traefik`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls=true"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"

volumes:
  kafka_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./data/kafka
  pg_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./data/postgres
  pg_init:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ../sql

networks:
  traefik-net:
    driver: bridge
