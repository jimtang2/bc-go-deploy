volumes:
  kafka_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./data/kafka
  pg_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./data/postgres
  pg_init:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./sql